<p id="ip-address"></p>

    <script type="text/javascript">
        // Function to get and display the IP address
        function getIPAddress(json) {
            document.getElementById("ip-address").textContent = json.ip;
        }

        // Fetch the IP address from a free IP geolocation service
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => getIPAddress(data))
            .catch(error => console.error("Error:", error));
</script>
